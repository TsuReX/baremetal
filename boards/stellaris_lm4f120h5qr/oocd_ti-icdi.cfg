source [find interface/ti-icdi.cfg]

transport select hla_jtag

set WORKAREASIZE 0x8000

set CHIPNAME tm4c1233h6pm

proc user_print_file {} {
    set FD [open "debug.sh" r]
    set DATA [read $FD]
    echo $DATA
    close $FD
}



source [find target/stellaris.cfg]

proc user_led_on {} {
	mwb 0x40025608 0x10 ;# RCGCGPIO
	mwb 0x40025400 0x0E ;# GPIODIR
	mwb 0x40025000 0x0E ;# GPIODATA
}
